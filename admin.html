<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Junk 'n' Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .modal-bg {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .btn-primary {
        background-color: #166534;
        color: white;
      }
      .btn-primary:hover {
        background-color: #15803d;
      }
      .btn-secondary {
        background-color: #6b7280;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6673;
      }
      .btn-danger {
        background-color: #dc2626;
        color: white;
      }
      .btn-danger:hover {
        background-color: #b91c1c;
      }
      .breadcrumb-link {
        color: #166534;
      }
      .breadcrumb-current {
        color: #374151;
        font-weight: 500;
      }
      .breadcrumb-separator {
        color: #9ca3af;
        margin: 0 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <header class="bg-white p-4 shadow-sm flex items-center justify-between">
        <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight">
          Junk 'n' Deals - Admin
        </h1>
        <nav>
          <a
            href="index.html"
            class="text-lg font-semibold text-green-800 hover:underline"
            >View Public Site</a
          >
        </nav>
      </header>

      <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 text-sm">
        <a href="index.html" class="breadcrumb-link hover:underline">Home</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Admin Dashboard</span>
      </div>

      <main class="p-4 md:p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold text-gray-800">Inventory Management</h2>
          <button
            id="addVehicleBtn"
            class="btn-primary px-6 py-2 rounded-lg font-semibold"
          >
            Add New Vehicle
          </button>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="p-4 font-semibold">Year/Make/Model</th>
                <th class="p-4 font-semibold">VIN</th>
                <th class="p-4 font-semibold">Price</th>
                <th class="p-4 font-semibold">Stock #</th>
                <th class="p-4 font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="inventory-table-body">
              <tr>
                <td colspan="5" class="p-8 text-center text-gray-500">
                  Loading inventory...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div
      id="vehicleModal"
      class="fixed inset-0 modal-bg items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl max-h-screen overflow-y-auto"
      >
        <h3 id="modalTitle" class="text-2xl font-bold mb-6">Add New Vehicle</h3>
        <form id="vehicleForm">
          <input type="hidden" id="docId" name="docId" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              class="p-2 border rounded-md"
              type="number"
              name="year"
              placeholder="Year"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="make"
              placeholder="Make"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="model"
              placeholder="Model"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="vin"
              placeholder="VIN"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="number"
              name="price"
              placeholder="Price"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="number"
              name="mileage"
              placeholder="Mileage"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="color"
              placeholder="Color"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="stockNumber"
              placeholder="Stock Number"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="imageUrl"
              placeholder="Image URL"
              required
            />
            <input
              class="p-2 border rounded-md"
              type="text"
              name="engine"
              placeholder="Engine"
              required
            />
            <select class="p-2 border rounded-md" name="bodyType" required>
              <option value="">Select Body Type</option>
              <option value="Sedan">Sedan</option>
              <option value="Coupe">Coupe</option>
              <option value="Truck">Truck</option>
              <option value="SUV">SUV</option>
            </select>
            <select class="p-2 border rounded-md" name="transmission" required>
              <option value="">Select Transmission</option>
              <option value="Automatic">Automatic</option>
              <option value="Manual">Manual</option>
            </select>
          </div>
          <textarea
            class="w-full p-2 border rounded-md mt-4"
            name="notes"
            placeholder="Notes..."
            rows="3"
          ></textarea>
          <div class="flex justify-end gap-4 mt-6">
            <button
              type="button"
              id="cancelBtn"
              class="btn-secondary px-6 py-2 rounded-lg font-semibold"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn-primary px-6 py-2 rounded-lg font-semibold"
            >
              Save Vehicle
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="deleteModal"
      class="fixed inset-0 modal-bg items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
        <p class="text-gray-600 mb-6">
          Are you sure you want to delete this vehicle? This action cannot be
          undone.
        </p>
        <div class="flex justify-end gap-4">
          <button
            type="button"
            id="cancelDeleteBtn"
            class="btn-secondary px-6 py-2 rounded-lg font-semibold"
          >
            Cancel
          </button>
          <button
            type="button"
            id="confirmDeleteBtn"
            class="btn-danger px-6 py-2 rounded-lg font-semibold"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
        doc,
        updateDoc,
        deleteDoc,
        orderBy,
        query,
      } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDbxTfA9uA4ESD1IBqChnFg0s6K6_K39co",
        authDomain: "junk-n-parts.firebaseapp.com",
        projectId: "junk-n-parts",
        storageBucket: "junk-n-parts.appspot.com",
        messagingSenderId: "844185900957",
        appId: "1:844185900957:web:694d47e95c090631c8c174",
        measurementId: "G-QDE9SW5EW1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const vehiclesCollection = collection(db, "vehicles");

      document.addEventListener("DOMContentLoaded", () => {
        const inventoryTableBody = document.getElementById(
          "inventory-table-body"
        );
        const addVehicleBtn = document.getElementById("addVehicleBtn");
        const vehicleModal = document.getElementById("vehicleModal");
        const modalTitle = document.getElementById("modalTitle");
        const vehicleForm = document.getElementById("vehicleForm");
        const cancelBtn = document.getElementById("cancelBtn");
        const deleteModal = document.getElementById("deleteModal");
        const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        let docIdToDelete = null;

        let localVehiclesCache = [];

        const fetchAndRenderVehicles = async () => {
          try {
            const q = query(vehiclesCollection, orderBy("year", "desc"));
            const snapshot = await getDocs(q);
            localVehiclesCache = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            renderTable(localVehiclesCache);
          } catch (error) {
            console.error("Error fetching vehicles: ", error);
            inventoryTableBody.innerHTML =
              '<tr><td colspan="5" class="p-8 text-center text-red-500">Error loading inventory. Check Firebase Security Rules.</td></tr>';
          }
        };

        const renderTable = (vehicles) => {
          inventoryTableBody.innerHTML = "";
          if (vehicles.length === 0) {
            inventoryTableBody.innerHTML =
              '<tr><td colspan="5" class="text-center p-8 text-gray-500">No vehicles in inventory.</td></tr>';
            return;
          }
          vehicles.forEach((vehicle) => {
            const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 font-medium">${vehicle.year} ${
              vehicle.make
            } ${vehicle.model}</td>
                            <td class="p-4 text-gray-600">${vehicle.vin}</td>
                            <td class="p-4 text-gray-600">$${vehicle.price.toLocaleString()}</td>
                            <td class="p-4 text-gray-600">${
                              vehicle.stockNumber
                            }</td>
                            <td class="p-4">
                                <button class="edit-btn text-blue-600 hover:underline mr-4" data-id="${
                                  vehicle.id
                                }">Edit</button>
                                <button class="delete-btn text-red-600 hover:underline" data-id="${
                                  vehicle.id
                                }">Delete</button>
                            </td>
                        </tr>
                    `;
            inventoryTableBody.innerHTML += row;
          });
        };

        const openModalForEdit = (docId) => {
          const vehicle = localVehiclesCache.find((v) => v.id === docId);
          if (!vehicle) return;
          modalTitle.textContent = "Edit Vehicle";
          vehicleForm.reset();
          for (const key in vehicle) {
            if (vehicleForm.elements[key]) {
              vehicleForm.elements[key].value = vehicle[key];
            }
          }
          vehicleForm.elements.docId.value = docId;
          vehicleModal.style.display = "flex";
        };

        const openModalForAdd = () => {
          modalTitle.textContent = "Add New Vehicle";
          vehicleForm.reset();
          vehicleForm.elements.docId.value = "";
          vehicleModal.style.display = "flex";
        };

        const closeModal = () => {
          vehicleModal.style.display = "none";
        };

        addVehicleBtn.addEventListener("click", openModalForAdd);
        cancelBtn.addEventListener("click", closeModal);

        vehicleForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(vehicleForm);
          const vehicleData = Object.fromEntries(formData.entries());
          const docId = vehicleData.docId;
          delete vehicleData.docId;

          vehicleData.year = parseInt(vehicleData.year, 10);
          vehicleData.price = parseInt(vehicleData.price, 10);
          vehicleData.mileage = parseInt(vehicleData.mileage, 10);
          vehicleData.added = new Date().toISOString().split("T")[0];

          vehicleData.section = "Cars";
          vehicleData.row = 0;
          vehicleData.space = 0;
          vehicleData.availableDate = new Date().toLocaleDateString();

          try {
            if (docId) {
              const docRef = doc(db, "vehicles", docId);
              await updateDoc(docRef, vehicleData);
            } else {
              await addDoc(vehiclesCollection, vehicleData);
            }
            await fetchAndRenderVehicles();
            closeModal();
          } catch (error) {
            console.error("Error saving vehicle: ", error);
            alert("Failed to save vehicle. Check console.");
          }
        });

        inventoryTableBody.addEventListener("click", (e) => {
          if (e.target.classList.contains("edit-btn")) {
            openModalForEdit(e.target.dataset.id);
          }
          if (e.target.classList.contains("delete-btn")) {
            docIdToDelete = e.target.dataset.id;
            deleteModal.style.display = "flex";
          }
        });

        cancelDeleteBtn.addEventListener("click", () => {
          deleteModal.style.display = "none";
          docIdToDelete = null;
        });

        confirmDeleteBtn.addEventListener("click", async () => {
          if (docIdToDelete) {
            try {
              const docRef = doc(db, "vehicles", docIdToDelete);
              await deleteDoc(docRef);
              await fetchAndRenderVehicles();
            } catch (error) {
              console.error("Error deleting vehicle: ", error);
              alert("Failed to delete vehicle.");
            }
          }
          deleteModal.style.display = "none";
          docIdToDelete = null;
        });

        fetchAndRenderVehicles();
      });
    </script>
  </body>
</html>
